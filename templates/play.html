    <!DOCTYPE html>
    <html lang="en">
    <style>
    </style>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <title>COVID-19</title>
    </head>
    <body>
      <div id="app" class="container-fluid">
        <div class="container-fluid clearfix mb-3 shadow">
          <h1 class="mx-auto text-center">COVID-19 PANDEMIC DEFENSE</h1>
        </div>
          <span>
              <div class="container-fluid border-bottom border-warning">
                <h1 class="text-center"> SOMETHING GOES HERE </h1>
              </div>
          </span>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-3 pl-1">
                <div class="col border text-center" style="background: rgb(179, 120, 211);">
                  <div class="col text-center py-3 border border-danger h-25" style="background: #b6c0ca; font-size: 1em; font-weight: bold">
                    <p class="mx-auto text-center border-bottom border-dark"> Actions</p>
                    <input type="radio" class="btn-primary btn-block my-4" name="p1" value="1"> Prioritize Health Care </button>
                    <input type="radio" class="btn-primary btn-block my-4" name="p1" value="2"> Prioritize Stability </button>
                    <input type="radio" class="btn-primary btn-block my-4" name="p1" value="3"> Prioritize Funds </button>
                  </div>
                </div>
                <div class="col border text-center" style="background: rgxb(179, 120, 211);">
                  <div class="col text-center py-3 border border-danger h-25" style="background: #b6c0ca; font-size: 1em; font-weight: bold">
                    <p class="mx-auto text-center border-bottom border-dark"> Special Actions </p>
                    <input type="radio" class="btn-primary btn-block"  name="p2" value="1"> 1 </button>
                    <input type="radio" class="btn-primary btn-block"  name="p2" value="2"> 2 </button>
                    <input type="radio" class="btn-primary btn-block"  name="p2" value="3"> 3 </button>
                  </div>
                </div>
                <div class="col border text-center" style="background: rgb(179, 120, 211);">
                  <div class="col text-center py-3 border border-danger h-25" style="background: #b6c0ca; font-size: 1em; font-weight: bold">
                    <button class="btn-primary btn-block my-4" type="button" onclick="update()"> UPDATE </button>
                  </div>
                </div>
              </div>
              <div class="col-md-3 offset-md-6 pl-1">
                <div class="col border text-center" style="background: rgb(179, 120, 211);">
                  <p class="my-4"> Cure:
                    <div id="cure"></div>
                  </p>
                  <p class="my-4"> Health:
                    <div id="health">%</div>
                  </p>
                  <p class="my-4"> Stability:
                    <div id="stability">%</div>
                  </p>
                  <p class="my-4"> Money:
                    <div id="money">%</div>
                  </p>
                  <p class="my-4"> Time:
                    <div id="time">%</div>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://js.pusher.com/4.2/pusher.min.js"></script>
      <script>
      var health = 75;
      var stability = 75;
      var money = 75;
      var time = 0;
      let cure = 0;

    function update () {


        var x = document.getElementsByName("p1").value;
        var y = document.getElementsByName("p2").value;

        time=time+1;

        if (x=1) {
          health = health + 5;
        }
        else if (x=2) {
          stability = stability + 5;
        }
        else {
          money = money + 5;
        }
        document.getElementById("cure").innerHTML = cure;
        document.getElementById("health").innerHTML = health;
        document.getElementById("time").innerHTML = time;
        document.getElementById("stability").innerHTML = stability;
        document.getElementById("money").innerHTML = money;
      }
    </script>
    </body>
    </html>
